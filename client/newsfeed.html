<template name= "newsfeed">

<!-- 
      {{> esInput index="posts" placeholder="Search..." }}

    <ul>
        {{#esEach index="posts"}}
            <li>Name of the player: {{posts}}</li>
        {{/esEach}}
    </ul> -->


  <div class="posts">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">

          <h4>Live feed of what people are saying around you</h4>
          <button class="waves-effect waves-light btn" id="readAll">Read All</button> 
          <i class="material-icons">access_time</i>
          <button id="timeUp" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
          </button>
          <button id="timeDown" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
          </button>
          <i class="material-icons">whatshot</i>
          <button id="voteUp" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
          </button>
          <button id="voteDown" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
          </button>
          <br><br>

          {{#each posts}}
            {{> postInfo}}
          {{/each}}
        </ul>

      </div>
    </div>


  </div>
</template>

<template name="postInfo">
  <div class="posts">
    <li class="list-group-item">
      <a class="postInfo" href="#">
        <h5 class="break-el">{{#emojione}} {{post}} {{/emojione}}</h5>
        {{#if ismyrow}} 
          <span class="glyphicon glyphicon-remove jbsapp-delete-icon" aria-hidden="true"></span>
        {{/if}}
        <h6 id="comment" align="center">{{commentCount}} comment(s)</h6> 
        <p align="right">{{score}}</p>
        <div class="saymes">
            {{#if ismyrow}}
              <button class= "btn waves-effect waves-light" id="messageButton" align="center" disabled>
              <span class="glyphicon glyphicon-envelope"></span>
              </button>
            {{else}}
              <button class= "btn waves-effect waves-light" id="messageButton" align="center">
              <span class="glyphicon glyphicon-envelope"></span>
              </button>
            {{/if}}
            <button class="waves-effect waves-light btn" id="say">Say</button>
        </div>
        <div class="votebut">
            <button class="waves-effect waves-light btn" id="increment">
            <span class="glyphicon glyphicon-thumbs-up"></span>
            </button>
            <button class="waves-effect waves-light btn" id="decrement">
            <span class="glyphicon glyphicon-thumbs-down"></span>
            </button>
        </div>


       <!--  {{#if ismyrow}} 
          <button class="waves-effect waves-light btn">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        {{/if}} -->


      </a> 
    </li>
  </div>
</template>
