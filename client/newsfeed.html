<template name= "newsfeed">
  <div class="posts">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">
          <h3>Live feed of what people are saying around you</h3>
          {{#each posts}}
            {{> postInfo}}
          {{/each}}
        </ul>
      </div>
    </div>
    <p><a id="submitFAB" class="btn btn-fab" href="/submit" style="float: right"><i class="fa fa-pencil"></i></a></p>


  </div>
</template>

<template name="postInfo">
  <div class="posts">
    <li class="list-group-item">
      <a class="postInfo" href="#">
        <p class="break-el">{{post}}</p> 
        <p align="right">{{score}}</p>
        <button type="button" class="increment">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
        <button type="button" class="decrement">
        <span class="glyphicon glyphicon-thumbs-down"></span>
        </button>
        <button type="button" class="message" align="center">
        <span class="glyphicon glyphicon-envelope"></span>
        </button>
        <button class="say">Say</button>
      </a>
      <hr>
    </li>
  </div>
</template>
