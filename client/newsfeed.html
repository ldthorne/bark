<template name= "newsfeed">
  <div class="posts">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">
          <h3>Live feed of what people are saying around you</h3>
          {{#each posts}}
            {{> postInfo}}
          {{/each}}
        </ul>
      </div>
    </div>

    <div class="fixed-action-btn" style="bottom: 118px; right: 24px;">
      <a class="btn-floating btn-large" href="/inbox"><i class="fa fa-inbox fa-2x"></i>
      </a>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large" href="/submit"><i class="fa fa-pencil"></i>
      </a>
    </div>


  </div>
</template>

<template name="postInfo">
  <div class="posts">
    <li class="list-group-item">
      <a class="postInfo" href="#">
        <p class="break-el">{{#emojione}} {{post}} {{/emojione}}</p>
        <h4 class="comment" align="center">{{commentCount}} comment(s)</h4> 
        <p align="right">{{score}}</p>
        <button type="button" class="increment">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
        <button type="button" class="decrement">
        <span class="glyphicon glyphicon-thumbs-down"></span>
        </button>
        <button type="button" class="messageButton" align="center">
        <span class="glyphicon glyphicon-envelope"></span>
        </button>
        <button class="say">Say</button>
        {{#if ismyrow}} 
          <span class="glyphicon glyphicon-remove jbsapp-delete-icon" aria-hidden="true"></span>
        {{/if}}

      </a> 
      <hr>
    </li>
  </div>
</template>
