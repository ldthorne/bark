<template name= "newsfeed">
  <div class="posts">
    <button class="btn btn-fab"><i class="fa fa-pencil"></i></button>
    <div class="form-style">
      <div class="container">
        <ul class="list-group">
          <h3>Live feed of what people are saying around you</h3>
          {{#each posts}}
            {{> postInfo}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="postInfo">
  <div class="posts">
    <li class="list-group-item">
      <a class="postInfo" href="#">
        <p class="break-el">{{post}}</p> 
        <p align="right">{{score}}</p>
        <button type="button" class="increment">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
        <button type="button" class="decrement">
        <span class="glyphicon glyphicon-thumbs-down"></span>
        </button>

      </a>
    </li>
  </div>
</template>
