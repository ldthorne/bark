
<template name= "newsfeed">


<form>
<p>Highlight keywords as you type: <input id="keywords" size="24"></p>
</form>

  <div class="posts">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">

          <h4>Live feed of what people are saying around you</h4>
          <div class = "readAllPosts">
           <button class="waves-effect waves-light btn" id="readAll"><i class="material-icons left">volume_up</i>Read All</button>
           </div>

          <div class="selector">
            <label>Sorting by:</label>
            <select id="selectSort">
              <option value="" disabled selected>Choose your option</option>
              <option value="1" id="timeUp">Newest</option>
              <option value="2" id="timeDown">Oldest</option>
              <option value="3" id="voteUp">Highest Score</option>
              <option value="4" id="voteUp">Lowest Score</option>
            </select>
          </div>
          <br><br><br>

          <hr>
<!--           <div class = "newOld">
            <button class="waves-effect waves-light btn" id="timeUp"><i class="material-icons left">keyboard_arrow_up</i>Newest</button>
            <button class="waves-effect waves-light btn" id="timeDown"><i class="material-icons left">keyboard_arrow_down</i>Oldest</button>
          </div> -->
<!--           <br>

          <div class = "hotNot">
            <button class="btn waves-effect waves-light" id="voteUp"><i class="material-icons left">favorite</i>Highest Score</button>
            <button class="btn waves-effect waves-light" id="voteDown"><i class="material-icons left">favorite_border</i>Lowest Score</button>
          </div> -->
          <br><br>

          {{#each posts}}
            {{> postInfo}}
          {{/each}}
        </ul>

      </div>
    </div>
  </div>
  <footer>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
      </a>
      <ul>
        <li><a class="btn-floating blue" id="micbutton"><i class="material-icons">mic</i></a></li>
        <li><a class="btn-floating green" href="/inbox"><i class="material-icons">email</i></a></li>
        <li><a class="btn-floating yellow darken-1" href="/submit"><i class="material-icons">mode_edit</i></a></li>

      </ul>
    </div>
  </footer>
</template>

<template name="postInfo">
  <div class="posts">
    <li class="list-group-item">
      <a class="postInfo" href="#">
          <h5 class="break-el">{{#emojione}} {{post}} {{/emojione}}</h5>
          <br>
        <div class = "postInformation">
          <div class="col-md-4" align="left">
            {{#if ismyrow}} 
              <button id="delete" class="waves-effect waves-light btn-flat"><i class="material-icons left">delete</i></button>
            {{/if}}
            <button id="flag" style="width:10px" class="waves-effect waves-light btn-flat"><i class="material-icons left" style="vertical-align: middle;">flag</i></button>
          </div>
          <div class="col-md-4" align="right">
            <p id = "score">{{score}}</p>
          </div>
          <div class="col-md-4" align="center">
            <p id="comment" >{{commentCount}} {{commentPlural}}</p>
          </div>
        </div>
        <br>
        <br><br>

        <div class="saymes">
            {{#if ismyrow}}
              <button class= "btn waves-effect waves-light" id="messageButton" align="center" disabled>
              <span class="glyphicon glyphicon-envelope"></span>
              </button>
            {{else}}
              <button class= "btn waves-effect waves-light" id="messageButton" align="center">
              <span class="glyphicon glyphicon-envelope"></span>
              </button>
            {{/if}}
            <button class="waves-effect waves-light btn" id="say">Say</button>
        </div>
        <div class="votebut">
            <button class="waves-effect waves-light btn" id="increment">
            <span class="glyphicon glyphicon-thumbs-up"></span>
            </button>
            <button class="waves-effect waves-light btn" id="decrement">
            <span class="glyphicon glyphicon-thumbs-down"></span>
            </button>
        </div>
        <div row = "time" style ="text-align: right">
          <small id = "submitted">
            {{submitted}}
          </small>
        </div>

      </a> 
    </li>
  </div>
</template>
