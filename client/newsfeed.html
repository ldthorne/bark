
<template name= "newsfeed">



<input type="text" id="findInput" size="20" />
    <button onclick="FindNext();">Find</button>



  <div class="posts">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">

          <h4>Live feed of what people are saying around you</h4>
          <div class = "readAllPosts">
           <button class="waves-effect waves-light btn" id="readAll"><i class="material-icons left">volume_up</i>Read All</button>
           </div>
          <hr>
          <div class = "newOld">
            <button class="waves-effect waves-light btn" id="timeUp"><i class="material-icons left">keyboard_arrow_up</i>Newest</button>
            <button class="waves-effect waves-light btn" id="timeDown"><i class="material-icons left">keyboard_arrow_down</i>Oldest</button>
          </div>
          <br>

          <div class = "hotNot">
            <button class="btn waves-effect waves-light" id="voteUp"><i class="material-icons left">favorite</i>Highest Score</button>
            <button class="btn waves-effect waves-light" id="voteDown"><i class="material-icons left">favorite_border</i>Lowest Score</button>
          </div>
          <br><br>

          {{#each posts}}
            {{> postInfo}}
          {{/each}}
        </ul>

      </div>
    </div>


  </div>
</template>

<template name="postInfo">
  <div class="posts">
    <li class="list-group-item">
      <a class="postInfo" href="#">
        <h5 class="break-el">{{#emojione}} {{post}} {{/emojione}}</h5>
        <div class = "deletebutton">
          {{#if ismyrow}} 
            <button id="delete" class="waves-effect waves-light btn-flat"><i class="material-icons left">delete</i></button>
          {{/if}}
          <button id="flag" style="width:10px" class="waves-effect waves-light btn-flat"><i class="material-icons left">flag</i></button>

        </div>
        <div class ="commentnum">
          <p id="comment" align="center">{{commentCount}} comment(s)</p>
          <p id = "scorenum" align="right">{{score}}</p>
        </div>
        <br>
        <div class="saymes">
            {{#if ismyrow}}
              <button class= "btn waves-effect waves-light" id="messageButton" align="center" disabled>
              <span class="glyphicon glyphicon-envelope"></span>
              </button>
            {{else}}
              <button class= "btn waves-effect waves-light" id="messageButton" align="center">
              <span class="glyphicon glyphicon-envelope"></span>
              </button>
            {{/if}}
            <button class="waves-effect waves-light btn" id="say">Say</button>
        </div>
        <div class="votebut">
            <button class="waves-effect waves-light btn" id="increment">
            <span class="glyphicon glyphicon-thumbs-up"></span>
            </button>
            <button class="waves-effect waves-light btn" id="decrement">
            <span class="glyphicon glyphicon-thumbs-down"></span>
            </button>
        </div>

      </a> 
    </li>
  </div>
</template>
