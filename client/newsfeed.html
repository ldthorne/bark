<template name= "newsfeed">
  <div class="posts">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">
          <h4>Live feed of what people are saying around you</h4>
          {{#each posts}}
            {{> postInfo}}
          {{/each}}
        </ul>
      </div>
    </div>


  </div>
</template>

<template name="postInfo">
  <div class="posts">
    <li class="list-group-item">
      <a class="postInfo" href="#">
        <h5 class="break-el">{{#emojione}} {{post}} {{/emojione}}</h5>
        <p class="comment" align="center">{{commentCount}} comment(s)</p> 
        <p align="right">{{score}}</p>
        <button type="button" class="increment">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
        <button type="button" class="decrement">
        <span class="glyphicon glyphicon-thumbs-down"></span>
        </button>
        <button type="button" class="messageButton" align="center">
        <span class="glyphicon glyphicon-envelope"></span>
        </button>
        <button class="say">Say</button>
        {{#if ismyrow}} 
          <span class="glyphicon glyphicon-remove jbsapp-delete-icon" aria-hidden="true"></span>
        {{/if}}

      </a> 
      <hr>
    </li>
  </div>
</template>
