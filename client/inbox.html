<template name="inbox">
	<h1>Messages</h1>
	<br>
	{{#if currentUser}}
	<p>
		{{#emojione}}
		{{#each messagefunc}}
			<h4>"{{origPost}}"</h4>
  			<blockquote>{{> messageblock}}</blockquote>
		{{/each}}
		{{/emojione}}
	</p>
	

	{{else}}
	<p>You need to be logged in to see messages</p>
	{{/if}}

</template>


<template name="messageblock">

	<p>
		<br/>{{text}}
		<br/> {{submitted}}
		<hr/>
	</p>

</template>
