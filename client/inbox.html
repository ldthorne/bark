<template name="inbox">
	<h1>Messages</h1>
	<br>
	{{#if currentUser}}
	<p>
		{{#emojione}}
		{{#each messagefunc}}
			<h4 align="center">"{{origPost}}"</h4>
  			{{#each messages}}
  				{{> messageblock}}
  			{{/each}}
  		{{> messagereply}}
		{{/each}}
		{{/emojione}}
	</p>
	{{else}}
	<p>You need to be logged in to see messages</p>
	{{/if}}

</template>


<template name="messageblock">
	{{#if originalPoster}}
	<p align="right">
		<br/>{{message}}
		<br/> {{createdAt}}
		<hr/>
	</p>
	{{else}}
	<p align="left">
		<br/>{{message}}
		<br/> {{createdAt}}
		<hr/>
	</p>
	{{/if}}
		

</template>

<template name="messagereply">

	<form class="messageForm">
		<input type="text" id="messageReply" class="message-form form-control" placeholder="Type your reply here"/>
		<input type="submit" value="Send reply" class="btn btn-primary">
	</form>

</template>
