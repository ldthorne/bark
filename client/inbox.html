<template name="inbox">
	<div class="container">
		{{#if currentUser}}
			<h4>Messages</h4>
			<br>
			<p>
				{{#each messagefunc}}
				{{#emojione}}
					<h4 align="center">" {{origPost}} "</h4>
		  			{{#each messageArray}}
		  				{{> messageblock}}
		  			{{/each}}
		  		{{/emojione}}
			  		{{#if selected}}
			  			{{> reply}}
			  		{{/if}}
			  	<br>
				{{/each}}
			</p>
		{{else}}
			<h4 style="text-align:center">You need to log in to see messages</h4>
			<hr>
			{{> login}}
		{{/if}}
	</div>

</template>


<template name="messageblock">
	{{#if originalPoster}}
		<p align="right">
			<br/> {{message}}
			<br/> {{createdAt}}
			<hr/>
		</p>
	{{else}}
		<p align="left">
			<br/> {{message}}
			<br/> {{createdAt}}
			<hr/>
		</p>
	{{/if}}
		

</template>

<template name="reply">

	<form id="replyForm">
		<input type="text" class="messageReply" name="messageReply" id="messageReply" placeholder="Type your reply here"/>
		<button class="btn waves-effect waves-light" type="submit" name="action">Send reply
		</button>  
 	</form>

</template>
