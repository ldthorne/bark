<template name="inbox">
	<h1>Messages</h1>
	<br>
	{{#if currentUser}}
	<p>
		{{#each messagefunc}}
		{{#emojione}}
			<h4 align="center">"{{origPost}}"</h4>
  			{{#each messageArray}}
  				{{> messageblock}}
  			{{/each}}
  		{{#if selected}}
  			{{> messagereply}}
  		{{/if}}
  		{{/emojione}}
		{{/each}}
	</p>
	{{else}}
	<p>You need to be logged in to see messages</p>
	{{/if}}

</template>


<template name="messageblock">
	{{#if originalPoster}}
		<p align="right">
			<br/>{{message}}
			<br/> {{createdAt}}
			<hr/>
		</p>
	{{else}}
		<p align="left">
			<br/>{{message}}
			<br/> {{createdAt}}
			<hr/>
		</p>
	{{/if}}
		

</template>

<template name="messagereply">

	<form class="replyForm">
		<input type="text" class="messageReply" name="messageReply" id="messageReply" placeholder="Type your reply here"/>
		<input type="submit" value="Send reply" class="btn btn-primary">
	</form>

</template>
