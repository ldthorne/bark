<template name="inbox">
	<h1>Messages</h1>
	{{#if currentUser}}
	<p>
		{{#each messagefunc}}
  			{{> messageblock}}
		{{/each}}
	</p>

	<hr/>
	<p>
		{{> messageform}}
	</p>
	{{else}}
	<p>You need to be logged in to see messages</p>
	{{/if}}

</template>


<template name="messageblock">
	<p>
		{{to_whom}}
		<br/>{{message}}
		<br/> {{timestamp}}
		<br/> {{sender}}
		<hr/>
	</p>

</template>

<template name="messageform">
	<h3>new chat</h3>
		<form id="sendmessage">
			to_whom: <input type="text" name="to_whom"><br/>
			message: <input type="text" name="message"><br/>
			<input type="submit">
		</form>
</template>
