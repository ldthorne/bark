<template name="commentMessage">
	<h4>New message</h4>

	<form class="comMessageForm">
		<input autofocus="autofocus" type="text" id="comMessageText" class="post-form form-control" name="comMessageText" placeholder="Type your message here"/>
		<button class="btn waves-effect waves-light" type="submit">Send message
		</button>
	</form>

	 <hr>
	 <div class="emojis">
 		{{> emojiTable}}
 	</div>

</template>
