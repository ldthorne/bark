<template name="comment">
<h2>{{postTitle}}</h2>
<hr>
{{#if isComments}}
	{{#each commentFunc}}
		{{> commentBloc}}
	{{/each}}
{{else}}
<p>No comments yet...</p>
{{/if}}

{{> commentForm}}

</template>

<template name="commentBloc">

	
	<h4>{{comment}}</h4>
  <h4 align="right">{{score}}</h4>
	<button type="button" class="increment">
    <span class="glyphicon glyphicon-thumbs-up"></span>
    </button>
    <button type="button" class="decrement">
    <span class="glyphicon glyphicon-thumbs-down"></span>
    </button>

    
	<br/>

</template>

<template name="commentForm">

    <div class="form-style">
      <div class="container">
        <form class="commentsSubmitForm"> 
        <div>
          <input autofocus="autofocus" type="text" id="comment" class="comment-form form-control" name="comment" placeholder="Type your comment here"/>
        </div>
          <input type="submit" value="Send post" class="btn btn-primary">          
        </form>
      </div>
    </div>


</template>
