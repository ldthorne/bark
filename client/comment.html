<template name="comment">
<h4>{{#emojione}}
      "{{postTitle}}"
    {{/emojione}}
    </h4>
<hr>
{{#if isComments}}
	<div class = "container">
    <ul class = "list-group">
      {{#each commentFunc}}
    		{{> commentBloc}}
      {{/each}}
    </ul>
  </div>
{{else}}
<p>No comments yet...</p>
{{/if}}

{{> commentForm}}

<hr>
{{> emojiTable}}

</template>

<template name="commentBloc">

  <li class = "list-group-item">
    
    <h5 class="break-el">{{#emojione}} {{comment}} {{/emojione}}</h5>
    <br>
    <div class = "deletebutton">
      {{#if ismyrow}} 
        <button id="delete" class="waves-effect waves-light btn-flat"><i class="material-icons left">delete</i></button>
      {{/if}}
      <button id="flag" style="width:10px" class="waves-effect waves-light btn-flat"><i class="material-icons left">flag</i></button>

    </div>

    <div class ="commentScore">
      <p style="font: 18px">{{score}}</p>
    </div>
    <br><br>
    <div class="saymes">
        <button class="waves-effect waves-light btn" id="say">Say</button>
        {{#if ismyrow}}
          <button class= "btn waves-effect waves-light" id="messageButton" align="center" disabled>
          <span class="glyphicon glyphicon-envelope"></span>
          </button>
        {{else}}
          <button class= "btn waves-effect waves-light" id="messageButton" align="center">
          <span class="glyphicon glyphicon-envelope"></span>
          </button>
        {{/if}}
    </div>
    <div class="votebut">
        <button class="waves-effect waves-light btn" id="increment">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
        <button class="waves-effect waves-light btn" id="decrement">
        <span class="glyphicon glyphicon-thumbs-down"></span>
        </button>
    </div>
  
  </li>

</template>

<template name="commentForm">

    <div class="form-style">
      <div class="container">
        <form class="commentsSubmitForm"> 
        <div>
          <input type="text" id="comment" class="comment-form form-control" name="comment" placeholder="Type your comment here"/>
        </div>
           <button class="btn waves-effect waves-light" type="submit" name="action">comment
          </button>  
        </form>
      </div>
    </div>


</template>
