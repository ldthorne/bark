<template name="comment">
<h4>{{#emojione}}
      "{{postTitle}}"
    {{/emojione}}
    </h4>
<hr>
{{#if isComments}}
      <div class = "collection">
        {{#each commentFunc}}
      		{{> commentBloc}}
        {{/each}}
      </div>
{{else}}
<p>No comments yet...</p>
{{/if}}
{{#if currentUser}}
  {{> commentForm}}
  <hr>
  <div class="emojis">
    {{> emojiTable}}
  </div>
{{else}}
  <hr>
  <h5 style="text-align:center">Please <a href="{{pathFor 'login'}}">log in</a> to make comment</h5>
{{/if}}

</template>

<template name="commentBloc">

  <ul class = "collection-item">

    <h5 class="break-el">{{#emojione}} {{comment}} {{/emojione}}</h5>
    <br>
    <div class = "deletebutton">
      {{#if ismyrow}}
        <button id="delete" class="waves-effect waves-light btn-flat"><i class="material-icons left">delete</i></button>
      {{/if}}
      <button id="flag" style="width:10px" class="waves-effect waves-light btn-flat"><i class="material-icons left">flag</i></button>

    </div>

    <div class ="commentScore">
      <p style="font: 18px">{{score}}</p>
    </div>
    <br>
    <div class="saymes">
        <button class="waves-effect waves-light btn" id="say">Say</button>
        {{#if ismyrow}}
          <button class= "btn waves-effect waves-light" id="messageButton" align="center" disabled>
          <span class="glyphicon glyphicon-envelope"></span>
          </button>
        {{else}}
          <button class= "btn waves-effect waves-light" id="messageButton" align="center">
          <span class="glyphicon glyphicon-envelope"></span>
          </button>
        {{/if}}
    </div>
    <div class="votebut">
        <button class="waves-effect waves-light btn" id="increment">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
        <button class="waves-effect waves-light btn" id="decrement">
        <span class="glyphicon glyphicon-thumbs-down"></span>
        </button>
    </div>
    <div row = "time" style ="text-align: right">
      <small id = "submitted">
        {{submitted}}
      </small>
    </div>

  </ul>

</template>

<template name="commentForm">

    <div class="form-style">
      <div class="container">
        <form class="commentsSubmitForm">
        <div class ="input-field">
          <input type="text" id="comment" class="comment-form form-control" name="comment"/>
          <label>Comment</label>
        </div>
           <button class="btn waves-effect waves-light" type="submit" name="action">comment
          </button>
        </form>
      </div>
    </div>


</template>
