<template name="comment">
<h4>{{#emojione}}
      "{{postTitle}}"
    {{/emojione}}
    </h4>
<hr>
{{#if isComments}}
	{{#each commentFunc}}
		{{> commentBloc}}
  {{/each}}
{{else}}
<p>No comments yet...</p>
{{/if}}

{{> commentForm}}

<hr>
{{> emojiTable}}

</template>

<template name="commentBloc">

{{#emojione}}
	
	<h6>{{comment}}</h6>
  <h6 align="right">{{score}}</h6>
  {{/emojione}}
  
  <div class="saymes">
      <button class="waves-effect waves-light btn" id="say">Say</button>
      {{#if ismyrow}}
        <button class= "btn waves-effect waves-light" id="messageButton" align="center" disabled>
        <span class="glyphicon glyphicon-envelope"></span>
        </button>
        <span class="glyphicon glyphicon-remove jbsapp-delete-icon" aria-hidden="true"></span>
      {{else}}
        <button class= "btn waves-effect waves-light" id="messageButton" align="center">
        <span class="glyphicon glyphicon-envelope"></span>
        </button>
      {{/if}}
  </div>
  <div class="votebut">
      <button class="waves-effect waves-light btn" id="increment">
      <span class="glyphicon glyphicon-thumbs-up"></span>
      </button>
      <button class="waves-effect waves-light btn" id="decrement">
      <span class="glyphicon glyphicon-thumbs-down"></span>
      </button>
  </div>
  
	<br/><br/>

</template>

<template name="commentForm">

    <div class="form-style">
      <div class="container">
        <form class="commentsSubmitForm"> 
        <div>
          <input type="text" id="comment" class="comment-form form-control" name="comment" placeholder="Type your comment here"/>
        </div>
           <button class="btn waves-effect waves-light" type="submit" name="action">comment
          </button>  

          <!-- <input type="submit" value="Send post" class="btn btn-primary">           -->
        </form>
      </div>
    </div>


</template>
