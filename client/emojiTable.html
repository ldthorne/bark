<template name="emojiTable">

<div>
	<p><small>To use emojis, click on the options below!</small></p>

  <div class="buttongroup">
    <button class="waves-effect waves-light btn" id="one">
      <i class="material-icons">filter_1</i>
    </button>
    <button class="waves-effect waves-light btn" id="two">
      <i class="material-icons">filter_2</i>
    </button>
    <button class="waves-effect waves-light btn" id="three">
      <i class="material-icons">filter_3</i>
    </button>
    <button class="waves-effect waves-light btn" id="four">
      <i class="material-icons">filter_4</i>
    </button>
    <button class="waves-effect waves-light btn" id="five">
      <i class="material-icons">filter_5</i>
    </button>
  </div>

	<br>
	<p>
	{{#each emojifunc}}
	{{#emojione}}
		{{> emojibloc}}
	{{/emojione}}
	{{/each}}
	</p>
</div>

</template>

<template name="emojibloc">

{{code}}

</template>
