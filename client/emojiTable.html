<template name="emojiTable">

<div>
	<p><small>To use emojis, click on the one you want and then copy/paste the code into your text</small></p>

	<h3>{{selectedemoji}}</h3>
	<br>
	<p>
	{{#each emojifunc}}
	{{#emojione}}
		{{> emojibloc}}
	{{/emojione}}
	{{/each}}
	</p>
</div>

</template>


<template name="emojibloc">

{{code}}

</template>
