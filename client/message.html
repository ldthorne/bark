<template name="message">
	<h2>New message</h2>

	<form class="messageForm">
		<input autofocus="autofocus" type="text" id="messageText" class="post-form form-control" name="messageText" placeholder="Type your message here"/>
		<input type="submit" value="Send message" class="btn btn-primary">
	</form>

</template>
