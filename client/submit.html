<template name="submit">
  <div class="postsSubmit">
    <div class="form-style">
      <div class="container">
        {{#if currentUser}}
          <h4>Bark! Itâ€™s anonymous.</h4>
          <div>
            <div><a href="#" id="start_button">Dictate</a></div>
            <span id="final_span" class="final"></span>
            <span id="interim_span" class="interim"></span>
            <form class="postsSubmitForm">
            <div class="input-field">
              <!--<label>Post</label>-->
              <input type="text" maxlength="160" id="post" class="post-form form-control" name="post" placeholder="Type your post here"/>
            </div>
            

          
            <!-- <p>Current location: ({{getLat}}, {{getLng}})</p> -->
            <!-- <input type="submit" value="Send post" class="btn btn-primary">   -->
            <button class="btn waves-effect waves-light" type="submit" id="submitButton" name="action">Submit
            </button>
            <!-- <h5>{{charatersLeft}}</h5> -->
            </form>
            <hr>
          </div>
          <div class="emojis">
            {{> emojiTable}}
          </div>
        {{else}}
          <h4 style="text-align:center">You have to log in to post something</h4>
          <hr>
          <div class="container at-input">
            {{> atForm}}
          </div>
        {{/if}}

      </div>
    </div>
  </div>
</template>
