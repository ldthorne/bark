	<h4>About bark!</h4>
	<br>
	<p>Welcome to bark! You can use this page to learn about what you can do on bark! <br>
	Using bark!, you can make a post, comment on other users' posts, and privately message others on their posts and comments. To make your own post, navigate to the "Submit a post" button or, if you're on mobile, click on the red "plus" button in the bottom left corner and tap the pencil icon. If you would like to message someone on their post, press the mail icon, or, if you want to comment on someone's post, just click on part where it says the number of posts. bark! allows you multimodal (mouse, touch, and voice) control over the app. See below for acceptable commands.</p>
	<br>
	<h5>Voice commands</h5>
	<p>If you're using a computer, click on the microphone in the bottom right hand corner of your screen. If you're using your phone, click on the red button in bottom left corner and then click on the the microphone to begin the dialog. After an initial greeting, the system should prompt you to allow the use of your microphone. The voice system allows you to read through posts, hear the comments on that post, make a comment on the post, start sending a message owner of the post, alter the score of the post, and go the next or previous post.</p>
	<br>
	<h5>Examples of Acceptable Voice Input</h5>
	<ul class="commands">
	  <li>Start / Next / Read Posts</li>
	  <li>Stop / Pause</li>
	  <li>Upvote / Like</li>
	  <li>Downvote / Dislike</li>
      <li>Navigate to Home</li>
      <li>Navigate to Submit a post</li>
      <li>Navigate to Comment(s) <small>(go to the comments page of the post the system has just read)</small></li>
      <li>Navigate to Message <small>(start a message with the owner of the post the system has just read)</small></li>
      <li>Navigate to Inbox</li>
	</ul>
